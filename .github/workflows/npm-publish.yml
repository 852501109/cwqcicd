name: Deploy to Nginx

on:
  push:
    branches:
      - main # 替换为你的默认分支

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH connection
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.CWQCICDSECRET }}

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Deploy to Nginx
        run: |
          scp -r -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ./dist/* hp@F:/nginx-1.17.5/html
